<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form action="login2.html" method="post"/>
  昵称：<input type="text" name="nickName" value="请输入你的昵称"/><br>
  密码：<input type="password" name="password"/><br>
  性别：<input type="radio" name="gender" value="1"  checked/> 男
       <input type="radio" name="gender" value="2"/> 女 <br>
  爱好：<input type="checkbox" name="hobby" value="basketball"/> 篮球
       <input type="checkbox" name="hobby" value="football" checked/> 足球
       <input type="checkbox" name="hobby" value="earth"/> 地球 <br>
  星座：<select name="star">
          <option value="1">白羊座</option>
          <option value="2"> 金牛座</option>
          <option value="3">天秤座</option>
          <option value="4" selected>处女座</option>
          <option value="5">天蝎座</option>
          <option value="6">魔羯座</option>
       </select> <br>
  备注：<textarea name="remark" rows="4" cols="50">  hahah </textarea> <br>
  <input type="submit" value="注册" />
  <input type="reset" value="重置"/>
  <input type="button" value="这是一个普通按钮"/>
</form>


</body>
</html>
