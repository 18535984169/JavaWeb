<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
   body{
     margin: 0;
     padding: 0;
   }
   #div1{
     width: 200px;
     height: 50px;
     background-color: black;

     /*绝对定位*/
     position: absolute;
     left: 100px;
     top: 100px;
   }
   #div3{
     height: 100px;
     background-color: blue;
   }

   #div2{
     width: 200px;
     height: 50px;
     background-color: pink;

    /*相对定位*/
     position: relative;
     float: left; /*向左浮动*/
     margin-left: 20px;
   }
  </style>
</head>
<body>

  <div id="div1">
    &nbsp;
  </div>

  <div id="div2">
    &nbsp;
  </div>

  <div id="div3">
    &nbsp;
  </div>

</body>
</html>
