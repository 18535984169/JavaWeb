<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水果库</title>
  <link rel="stylesheet" href="FruitShopC.css">
  <script type="text/javascript" src="FruitShopJ.js"></script>
</head>
<body>
<div id="container">
  <div id="div_fruit_list">
    <table id="tbl_fruit">
      <tr>
        <td class="w20">名称</td>
        <td class="w20">单价</td>
        <td class="w20">数量</td>
        <td class="w20">小计</td>
        <td class="w20">操作</td>
      </tr>
      <tr>
        <td>苹果</td>
        <td>5</td>
        <td>20</td>
        <td>100</td>
        <td><img src="删除.jpg" class="imgdel"/></td>
      </tr>
      <tr>
        <td>西瓜</td>
        <td>3</td>
        <td>20</td>
        <td>60</td>
        <td><img src="删除.jpg" class="imgdel"/></td>
      </tr>
      <tr>
        <td>芒果</td>
        <td>3</td>
        <td>20</td>
        <td>60</td>
        <td><img src="删除.jpg" class="imgdel"/></td>
      </tr>
      <tr>
        <td>榴莲</td>
        <td>3</td>
        <td>20</td>
        <td>60</td>
        <td><img src="删除.jpg" class="imgdel"/></td>
      </tr>

      <tr>
        <td>总计</td>
        <td colspan="4">0</td>
      </tr>
    </table>
  </div>
  <hr/>
  <div id="div2">
    <table id="tbl2">
      <tr>
        <td>名称</td>
        <td><input type="text" id="name"/></td>
      </tr>
      <tr>
        <td>单价</td>
        <td><input type="text" id="price"/></td>
      </tr>
      <tr>
        <td>数量</td>
        <td><input type="text" id="count"/></td>
      </tr>
      <tr>
        <td><input type="button" value="提交" id="addBtn"/></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
